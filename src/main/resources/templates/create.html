<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>tao nhan vien hu hong</h2>
    <p></p>
    <form action="/create" method="post" th:object="${student}">
        <table class="table table-dark">
            <tbody>
            <tr>

                <th>name</th>
                <th>date</th>
                <th>address</th>
                <th>phoneNumber</th>
                <th>email</th>
                <th>classRoom</th>
            </tr>
            <tr>
                <td><input th:field="*{name}" placeholder="nhap ten"></td>
                <td><input type="date" th:field="*{date}" placeholder="nhap ngay"></td>
                <td><input th:field="*{address}" placeholder="nhap address"></td>
                <td><input th:field="*{phoneNumber}" placeholder="nhap phone"></td>
                <td><input th:field="*{email}" placeholder="nhap email"></td>
                <td><select th:field="*{classroom}">
                    <option th:each="b : ${classroom}" th:text="${b.name}" th:value="${b.id}"></option>
                </select></td>
            </tr>


            <td>
                <button type="submit" class="btn btn-success">create</button>
            </td>
            <td>
                <div class="input-group-append">
                    <a href="/student" class="btn btn-warning" >back to Home</a>
                </div>
            </td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
